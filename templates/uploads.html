{% extends 'base.html' %}

{% block title %}
Postitused
{% endblock %}

{% block content %}
    {% for post in posts %}
        <div>
            <h2>{{ post['headline'] }}</h2>
            <p>{{ post['text'] }}</p>
            {% if post['image_path'] %}
                <img src="{{ url_for('uploaded_file', filename=post['image_path'].split('/')[-1]) }}" alt="Post Image">
            {% endif %}
            <p>By {{ post['username'] }}</p>
        </div>
    {% endfor %}
{% endblock %}
